<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Switch with Canvas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- 캔버스 -->
    <canvas id="imageCanvas"></canvas>

    <!-- 버튼 -->
    <button id="switchButton" onclick="strengthen()">강화하기</button>
    <button id="GotoTraining" onclick="openTraining()">훈련장</button>

    <!-- 모달과 오버레이 -->
    <div id="overlay" onclick="closeTraining()"></div>
    <div id="modal">
      <p>훈련장에 오신 것을 환영합니다!</p>
      <button onclick="closeTraining()">닫기</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
